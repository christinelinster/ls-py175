{% extends "layout.html" %}

{% block content %}
<h1>Details for {{ username }}</h1>
<h4>Email address: </h4>
<p>{{ user.email }}</p>
<h4>Interests: </h4>
<p>{{ user.interests | join(", ") }}</p>

<ul>
    {% for name in users %}
    {% if name != username %}
    <li><a href="{{ url_for('user_profile', username=name) }}">{{ name }}</a></li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
